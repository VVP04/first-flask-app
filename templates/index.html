<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask проект | Учебный курс</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin: 30px 0;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        #sidebar {
            background: #2c3e50;
            border-radius: 8px;
            padding: 20px;
            max-width: 300px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #sidebar ul {
            list-style-type: none;
        }
        
        #sidebar li {
            margin: 15px 0;
            transition: transform 0.3s ease;
        }
        
        #sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        
        #sidebar a:hover {
            background-color: #34495e;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Учебный проект по курсу Flask</h1>
    
    <div id="sidebar">
        <ul>
            <li><a href="{{ url_for('users_index') }}">Пользователи</a></li>
        </ul>
    </div>
</body>
</html>
